jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/backend/backend
          chmod 600 ~/.ssh/backend
          ssh-keyscan github.com >> ~/.ssh/backend/known_hosts
          chmod 644 ~/.ssh/backend/known_hosts
          ssh-keyscan backend.github.com >> ~/.ssh/backend/known_hosts  # Replace with your server's hostname
